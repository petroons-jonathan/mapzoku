    <title>Mapzoku</title>

    <!-- Custom CSS & JS-->
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="script.js" charset="utf-8" defer></script>

<body>

    <div class="title">

    <div class="footer">

        <ul class="social-media">
            <li><a href="https://www.instagram.com/barjozoku.officiel/" target="_blank"><i

            <li><a href="https://www.facebook.com/ClanBarjozoku" target="_blank"><i
                        class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com/BarjozokuTW" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>

        </ul>
        <p class="copyright">© BARJO<span class="red">族</span>ZOKU 2022</p>
